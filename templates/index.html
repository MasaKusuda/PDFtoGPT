<head>
  <meta charset="UTF-8">
  <title>Input Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#submit-btn').on('click', function() {
          const inputText = $('#input_text').val();
          $.ajax({
              url: '/process',
              method: 'POST',
              data: { input_text: inputText },
              success: function(response) {
                  $('#result').html(response);
              }
          });
      });
    });
  </script>
</head>

{% extends "bootstrap/base.html" %}

{% block title %}PDFアップロード{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>PDFアップロード</h1>
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="pdf" accept="application/pdf" required>
          </div>
          <button type="submit" class="btn btn-primary">アップロード</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6">
        {% if filename %}
            <iframe src="{{ url_for('uploaded_file', filename=filename) }}" width="100%" height="600" style="border: none;"></iframe>
        {% endif %}
      </div>
      <div class="col-md-6">
        <div class="row">
          {% if pdf_text %}
            <div style="width:100%;height:400px;border:none;overflow:auto;">
                {{pdf_text}}
            </div>
          {% endif %}
        </div>
        <hr>
        <div class="row">
          <div class="form-group" style="width:100%;height:200px;border:none;overflow:auto;">
            <form id="text-form">
              <textarea name="input_text" id="input_text" rows="10" cols="30"></textarea>
              <br>
              <button type="button" id="submit-btn">Submit</button>
            </form>
            <div id="result">何も来てないンゴｗ</div>
            <!-- <div class="col">
              <label for="textarea">テキスト:</label>
            </div>
            <div class="col">
              <button class="btn btn-primary">
                送信
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
